<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>todo list</title>
        <link rel="stylesheet" href="style1.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/alll.min.css"
        integrity="sha256-46r060N2lrChLLb5zowXQ72/iKKNiw/IAmygmHExk/o="
        crossorigin="anonymous"/>

    </head>
    <body>
        <header>  <h1>TODO LIST</h1>  </header>
        <form action="">
            <input type="text" class="todo-input"/>
            <button class="todo-button" type="submit" >
                <i class="fas fa-plus-square" ></i>
            </button>
            <div class="select" >
                <select name="todos" id="filter-todo">
                    <option value="all">toutes</option>
                    <option value="complete">completee</option>
                    <option value="uncompleted">A Faire</option>
                </select>
            </div>
        </form>
        <div class="todo-container" >
            <ul class="todo-list"></ul>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
